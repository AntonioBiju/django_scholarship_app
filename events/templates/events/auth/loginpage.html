{%extends 'events/layouts/base.html'%}
{%block title%}
Login
{%endblock title%}
{%block content%}
<div class="bg-gray-100 font-family-karla h-screen">
    <div id="alert-message" class="alert-message"></div>

    <div class="w-full flex flex-wrap">
        <!-- Login Section -->
        <div class="w-full md:w-1/2 flex flex-col">

            <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
                <p class="text-center text-3xl">Welcome Back!</p>
                <form class="flex flex-col pt-3 md:pt-8"  method = "post">
                    {%csrf_token%}
                    <div class="flex flex-col pt-4">
                        <label for="email" class="text-lg">Email</label>
                        <input type="email" name="email" id="email" placeholder="your@email.com" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" required />
                    </div>
                    <div class="flex flex-col pt-4">
                        <label for="password" class="text-lg">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline" required />
                    </div>

                    <input type="submit" value="Login" class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8" />
                </form>
                <div class="text-center pt-12 pb-12">
                    <p>Don't have an account? <a href="{%url 'register'%}" class="underline font-semibold">Register here.</a></p>
                </div>
            </div>

        </div>
        <!-- Image Section -->
        <div class="w-1/2 shadow-2xl">
            <img class="object-cover w-full h-screen hidden md:block" src="https://i.imgur.com/zjeol74.png" alt="Background" />
        </div>
    </div>
</div>


{%endblock content%}
