{% if messages %}
  <div id="toast-container" class="fixed top-4 right-4 space-y-4 z-50">
    {% for message in messages %}
      <div 
        class="{% if message.tags == 'success' %}bg-green-100 text-green-800 border border-green-200{% endif %} 
               {% if message.tags == 'error' %} bg-red-100 text-red-800 border border-red-200 {% endif %}
               p-4 rounded-lg shadow-lg flex items-center justify-between gap-4 animate-fade-in">
        <span class="flex items-center gap-2">
          <svg class="w-6 h-6 {% if message.tags == 'success' %}text-green-600{% elif message.tags == 'error' %} text-red-600{% endif %}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01m-6-8h12M9 16h6m-3-6h.01m-6 6v6m12-6v6" />
          </svg>
          {{ message }}
        </span>
        <button 
          class="text-gray-600 hover:text-gray-800" 
          onclick="this.parentElement.remove()">
          <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    {% endfor %}
  </div>
{% endif %}

<style>
    @keyframes fade-in {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out;
    }
  </style>
<script>
    setTimeout(() => {
      const toast = document.getElementById('toast-container');
      if (toast) {
        toast.remove();
      }
    }, 3000); // Toast disappears after 3 seconds
  </script>
